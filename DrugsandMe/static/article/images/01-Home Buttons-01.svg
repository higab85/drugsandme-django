 y="819.85" width="421.51" height="408.45"/><rect class="cls-14" x="96.59" y="807.99" width="422.44" height="408.45"/><text class="cls-23" transform="translate(127.85 849.17)">What is harm reduction?</text><text class="cls-24" transform="translate(127.85 885.4)">Each year, thousands of <tspan x="0" y="25.2">drug-related deaths occur in the </tspan><tspan x="0" y="50.4">UK. Itâ€™s not easy to find safe and </tspan><tspan x="0" y="75.6">reliable drug info, leaving us </tspan><tspan x="0" y="100.8">vulnerable to overdosing, </tspan><tspan x="0" y="126">dangerous drug combinations, or </tspan><tspan x="0" y="151.2">uncomfortable experiences. Harm </tspan><tspan x="0" y="176.4">reduction is an approach that </tspan><tspan x="0" y="201.6">neither encourages, nor </tspan><tspan x="0" y="226.8">discourages drug use. Instead, it </tspan><tspan x="0" y="252">aims to lower the possible risks &amp; </tspan><tspan x="0" y="277.2">harms of using drugs.</tspan></text><rect class="cls-25" x="549.45" y="916.19" width="368.76" height="300.24"/><text class="cls-26" transform="translate(572.98 955.62)">Our partners</text><rect class="cls-27" x="725.76" y="803.2" width="192.45" height="76.84"/><rect class="cls-28" x="549.2" y="805.14" width="140.89" height="76.84"/><text class="cls-29" transform="translate(578.16 852.14)">News</text><text class="cls-29" transform="translate(752.33 851.78)">About Us</text></svg>